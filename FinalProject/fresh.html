    <div class="home1">

    </div>

    <main id="fresh">
      <h1 id="orderDrink">Order Your Drink!</h1>
      <div id="container-form">
        <form method="get" onsubmit="order(event)">
          <label for="name">First Name *:</label>
          <input type="text" name="name" id="name" required />

          <label for="email">E-mail *:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="   name@domain.com"
            required
          />

          <label for="phone">Phone Number *:</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="   385-370-3536"
            required
          />

          <label id="member">Select the fruits for your Drink: </label>

          <div id="checkbox">
            <label id="fruit1">
              <input type="checkbox" name="box" value="label" />
              <span class="fruit"></span>
            </label>
            <br />
            <label id="fruit2">
              <input type="checkbox" name="box" value="label" />
              <span class="fruit"></span>
            </label>
            <br />
            <label id="fruit3">
              <input type="checkbox" name="box" value="label" />
              <span class="fruit"></span>
            </label>
          </div>

          <label for="message">Special Instructions</label>
          <textarea name="description" id="message"></textarea>

          <input id="dateToday" type="hidden" name="todaydate" class="date" />

          <input id="myBtn" type="submit" value="Order Your Drink!" />
        </form>
      </div>
      <br />

      <div class="summary"></div>
    </main>

    <footer>
      <div class="one">
